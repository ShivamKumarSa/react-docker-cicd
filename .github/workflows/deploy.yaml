name: Deploy to container registry GCP
on: push

env:
  PROJECT_ID: ${{ secrets.GCR_PROJECT }}
  RUN_REGION: asia-south1
  SERVICE_NAME: react-docker-gcp

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set env BRANCH
        run: echo "BRANCH=$(echo ${{ secrets.BRANCH_TO_DEPLOY }})" >> $GITHUB_ENV

      - name: Set env NEED
        run: |
          if [[ $GITHUB_REF_NAME == $BRANCH ]]; then
              echo "NEED=true" >> "$GITHUB_ENV"
          else
              echo "NEED=false" >> "$GITHUB_ENV"
          fi

      - name: Skip Deploy?
        run: |
          if env.NEED != 'true' ; then
            echo "Game over!"
            exit 1
          fi

